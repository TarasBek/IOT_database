<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lecturers</title>
</head>
<body>
<div th:switch="${lecturers}">
    <h2 th:case="null">No lecturers found!</h2>
    <div th:case="*">
        <h2>Lecturers</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Surname</th>
                <th>Subject Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecturer : ${lecturers}">
                <td th:text="${lecturer.id}"></td>
                <td th:text="${lecturer.surname}"></td>
                <td th:text="${lecturer.subject}"></td>
                <td><a th:href="@{lecturer-update/{id}(id=${lecturer.id})}">Edit</a></td>
                <td><a th:href="@{lecturer-delete/{id}(id=${lecturer.id})}">Delete</a></td>
                <td><a th:href="@{lecturer/{id}(id=${lecturer.id})}">Get</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/lecturer-create">Create Lecturer</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Lecturer</title>
</head>
<body>
<form action="#" th:action="@{/lecturer-create}" th:object="${lecturer}" method="post">
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <br>
    <label for="subject">Subject Id</label>
    <input type="text" th:field="*{subject}" id="subject" placeholder="Subject Id">
    <br>
    <input type="submit" value="Create Lecturer">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
<div th:switch="${subjects}">
    <h2 th:case="null">No subjects found!</h2>
    <div th:case="*">
        <h2>Subjects</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>Cluster Program Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.clusterProgram}"></td>
                <td><a th:href="@{subject-update/{id}(id=${subject.id})}">Edit</a></td>
                <td><a th:href="@{subject-delete/{id}(id=${subject.id})}">Delete</a></td>
                <td><a th:href="@{subject/{id}(id=${subject.id})}">Get</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/subject-create">Create subject</a></p>
</div>
</body>
</html>
